<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
    <title>Loading Bio</title>
</head>

<body onload="Loading()">
<h1 class="loader-heading" id="Parent">Loading</h1>
    <div class="container">
        <h1 class="loader-heading" id="loader-heading">Progress Bar</h1>
    </div>
</body>
<script>
    let hdg1 = document.createElement('h1');
    let hdg2 = document.createElement('h1');
    hdg1.className = 'loader-heading';
    hdg2.className = 'loader-heading';
    hdg1.innerText = 'Your Page is Loading ....';
    hdg2.innerText = 'Welcome !';
    let body = document.querySelector('body');
    let container = document.querySelector('.container');
    let h1 = document.querySelector('#loader-heading');
    let h2 = document.querySelector('#Parent');
    let chb = document.createElement('div');
    let img = document.createElement('img');
    img.src = 'hello.gif'
    img.alt = 'Hello'
    img.className = 'image'
    chb.id = 'myProgress';
    chb.innerHTML = `<div id="myBar"><span id="txt">0%</span></div>`;
    let i = 0;
    function Loading() {
        container.replaceChild(chb, h1);
        body.replaceChild(hdg1, h2);
        if (i == 0) {
            i = 0;
            var elem = document.getElementById("myBar");
            var elem1 = document.getElementById("txt");
            var width = 0;
            var id = setInterval(frame, 20);
            function frame() {
                if (width >= 100) {
                    if (width === 100) {
                        container.replaceChild(img, chb);
                        body.replaceChild(hdg2, hdg1);
                        container.style.padding = "0";
                        clearInterval(id);
                        i = 0;
                    }
                    else {
                        clearInterval(id);
                        i = 0;
                    }
                } else {
                    width++;
                    elem.style.width = width + "%";
                    elem1.innerText = `${width}%`;
                }
            }
        }
    }
</script>

</html>
